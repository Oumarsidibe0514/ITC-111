<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Class Ecercise 05a</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: black;
                text-decoration: none;
            }
            li {
                float: left;
            }
            
            li a:hover {
                background-color: #111111;
            }
        </style>

        <script>
            function clickFunction() {
                //alert ('reached');
                document.getElementById().innerHTML = "new text";
            }
        </script>
    </head>
        <body>
            <div id='outerDiv'>
                <div id="innerDivHead">
                    <ul>
                        <li>
                            <a href="#" onclick="clickFunction('innerDivBodyLeft')"> Click Me</a>
                        </li>

                    </ul>
                </div>
                <div id="innerDivBodyLeft"></div>
                <div id="innerDivBodyRight"></div>

            </div>
        
        </body>




</html>
