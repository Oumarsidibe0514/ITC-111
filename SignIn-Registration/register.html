<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <div class="container">
            <header id="mainHeader">
                Have an account?
                <a href="signIn.html"></a>

            <section>
                <form onsubmit="alert('submit!');return flase">
                    <div id="formData">
                        <div class="label">
                            <label> Name </label><br>
                            <input type="text" name="firstName" placeholder="Enter First Name">
